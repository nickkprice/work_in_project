        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="./homepage.html">
            <img src="../resources/CUSwapLogo1.png" width="92" height="27" class="d-inline-block align-top" alt="CU Swap">
          </a>

            <ul class="navbar-nav">
              <li class="nav-item">

                <a id="navProfile" class="nav-link" href="./userProfile.html">Profile</a>

                <a id="navCreatePost" class="nav-link" href="./createpost.html">Create Post</a>

      </head>

      <body class="bg-light">
        <h1 class="text-center">Create Post</h1>
        <div class="card mx-auto pl-3 pr-3" style="width: 40rem;">
          <form>
            <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <label for="postTitle">Post Title:</label>
                  <input id="postTitle" type="text" class="form-control" placeholder="Name your post">
                </div>
              </div>
            </div>

          <div class="form-row">
            <div class="col-12">
              <div class="form-group">
                <label for="postText">Post Description:</label>
                <textarea class="form-control" id="postText" rows="5" placeholder="Describe what you are offering/requesting"></textarea>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-12">
            <label for="postTags">Add Tags:</label>
              <div id="postTags">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="food">
                  <label class="form-check-label" for="inlineCheckbox1">Food</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="furniture">
                  <label class="form-check-label" for="inlineCheckbox2">Furniture</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="clothes">
                  <label class="form-check-label" for="inlineCheckbox3">Clothes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="toysgames">
                  <label class="form-check-label" for="inlineCheckbox4">Toys & Games</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="services">
                  <label class="form-check-label" for="inlineCheckbox5">Services</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="technology">
                  <label class="form-check-label" for="inlineCheckbox6">Technology</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="other">
                  <label class="form-check-label" for="inlineCheckbox7">Other</label>
                </div>
              </div>
            </div>
          </div>

          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <br>
          </form>
        </div>
      </body>
    </html>
