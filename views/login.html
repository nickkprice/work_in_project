<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Login</title>
  </head>
  <body class="bg-light">
    <div class="container h-100">
      <div class="row">
        <div class="col-sm-9 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center"> Login</h3>

              <form>
                <div class="form-group form-inline">
                  <label for="uName" class="px-2">Username </label>
                  <input type="email" class="form-control" placeholder="JohnDoe@Gmail.com" name="uName" required>
                </div>
                <div class="form-group form-inline">
                  <label for="uPassword" class="px-2">Password </label>
                  <input type="password" name="uPassword" class="form-control" placeholder="*********"required>
                </div>
                <div class="form-group">
                  <table class="table">
                    <tr>
                      <td scope="col"><button type="submit" class="btn btn-primary px-2">Submit</button></td>
                      <td scope="col"><button type="button" class="btn btn-secondary btn-sm" name="register?">Register?</button></td>
                    </tr>
                  </table>
                </div>
              </form>


            </div>


          </div>
        </div>


      </div>

    </div>
  </body>
</html>
